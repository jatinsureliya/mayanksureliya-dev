<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Weather Button -->
    <button class="weather-btn" onclick="weatherWidget.openModal()">
        <span class="weather-icon">üå§Ô∏è</span>
    </button>

    <!-- API Button -->
    <button class="api-btn" onclick="apiWidget.openModal()">
        Call Sample API
    </button>

    <!-- Weather Modal -->
    <div id="weather-modal" class="weather-modal">
        <div class="weather-modal-content">
            <button class="close-btn" onclick="weatherWidget.closeModal()">&times;</button>
            <h2>Weather in Rajkot, Gujarat</h2>
            <div id="weather-loading" class="weather-loading">Loading weather data...</div>
            <div id="weather-error" class="weather-error" style="display: none;"></div>
            <div id="weather-data" style="display: none;">
                <div class="current-weather">
                    <div class="weather-icon-large" id="current-icon">üå§Ô∏è</div>
                    <div class="temperature" id="current-temp">--¬∞C</div>
                    <div class="weather-description" id="current-desc">--</div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <span class="detail-label">üíß Humidity</span>
                        <span class="detail-value" id="humidity">--%</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">üí® Wind Speed</span>
                        <span class="detail-value" id="wind-speed">-- km/h</span>
                    </div>
                </div>
                <div class="forecast-section">
                    <h3>7-Day Forecast</h3>
                    <div class="forecast-container" id="forecast-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- API Modal -->
    <div id="api-modal" class="api-modal">
        <div class="api-modal-content">
            <button class="close-btn" onclick="apiWidget.closeModal()">&times;</button>
            <h2>Sample API Results</h2>
            <div id="api-loading" class="api-loading">Loading data...</div>
            <div id="api-error" class="api-error" style="display: none;"></div>
            <div id="api-data" style="display: none;">
                <table class="api-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody id="api-table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="buttons">
                <button class="btn btn-clear" onclick="calculator.clear()">AC</button>
                <button class="btn btn-delete" onclick="calculator.delete()">DEL</button>
                <button class="btn btn-operator" onclick="calculator.chooseOperation('/')">√∑</button>
                <button class="btn btn-operator" onclick="calculator.chooseOperation('*')">√ó</button>

                <button class="btn btn-number" onclick="calculator.appendNumber('7')">7</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('8')">8</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('9')">9</button>
                <button class="btn btn-operator" onclick="calculator.chooseOperation('-')">‚àí</button>

                <button class="btn btn-number" onclick="calculator.appendNumber('4')">4</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('5')">5</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('6')">6</button>
                <button class="btn btn-operator" onclick="calculator.chooseOperation('+')">+</button>

                <button class="btn btn-number" onclick="calculator.appendNumber('1')">1</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('2')">2</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('3')">3</button>
                <button class="btn btn-equals span-2" onclick="calculator.compute()">=</button>

                <button class="btn btn-number span-2" onclick="calculator.appendNumber('0')">0</button>
                <button class="btn btn-number" onclick="calculator.appendNumber('.')">.</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
